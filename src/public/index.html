<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./logo.png" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./me.css" />
    <link rel="stylesheet" href="./form.css" />
    <title>rooom</title>
    <meta
      name="description"
      content="your music, your friends, in sync, powered by Spotify."
    />
    <meta property="og:title" content="rooom - your music, your friends, in sync" />
    <meta property="og:url" content="https://eclectix.herokuapp.com" />
    <meta
      property="og:description"
      content="your music, your friends, in sync, powered by Spotify."
    />
    <meta
      property="og:image"
      content="https://boristane-projects-data.s3.eu-west-2.amazonaws.com/eclectix/background.jpg"
    />
    <script>function createDynamicURL()
      {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        return `/spotify/login/?id=${id}`;
      }
      
      function RedirectURL()
      {
          window.location = createDynamicURL();
      }</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section id="get-in-room" style>
      <div class="logo-container" >
        <a href="/">
          <img src="./logo.png" alt="logo" class="logo" />
        </a>
      </div>
      <div style="margin-bottom: 50px;">
        <p>
          your music, your friends,
        </p>
        <p>in sync.</p>
      </div>
      <div class="button-container">
        <a id="primaryButton" href="#" onclick="RedirectURL();return false;">log in with spotify</a>
      </div>
      <div class="mobile">
        <p class="info">
          rooom was designed for a desktop/laptop experience.
          <a
          class="me"
          href="mailto:?subject=Note to Self - Try out rooom&body=https://rooom.mx/"
          >Email yourself the link</a
          > and try it on the big screen! Or just copy the link and do
          with it what you will.
        </p>
        <p class="form-inline" style="margin-top: 15px;">
          <input class="" type="text" value="https://rooom.mx/" />
        </p>
        
      </div>
      <p class="info">a project by <a class="me" href="http://boristane.com">Boris Tane</a>.</p>
    </section>
  </body>
</html>
