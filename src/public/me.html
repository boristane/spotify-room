<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164184841-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-164184841-1');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./rooom.png" />
  <link rel="stylesheet" href="./me.css" />
  <link rel="stylesheet" href="./form.css" />
  <link rel="stylesheet" href="./loader.css" />

  <title>rooom</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="loader"></div>
  <div id="message"></div>
  <section id="get-in-room" style="display: none;">
    <div id="create-room-section">
      <div class="logo-container">
        <a href="/">
          <img src="./logo.png" alt="logo" class="logo" />
        </a>
      </div>
      <div style="margin-bottom: 50px;">
        <p>
          your music, your friends,
        </p>
        <p>in sync.</p>
      </div>
      <div class="form-inline">
        <input type="text" placeholder="enter the name of your rooom" id="create-room-name">
        <button id="create">create a rooom</button>
      </div>
    </div>
    <div class="divider"></div>
    <div>
      or jump back in you recent roooms
    </div>
    <div id="existing-rooms">

    </div>
  </section>

  <div class="user-container">
    <div id="user"></div>
    <button id="leave" class="room-block red-button">logout</button>
  </div>
  <div id="room">
    <div class="small-room">
      <div class="left-panel">
        <div>
          <ul class="members">
          </ul>
        </div>
        <div>
          <ul class="members-to-approve">
          </ul>
        </div>
      </div>
      <div class="right-panel">
        <div id="cont">
          <div class="logo-container">
            <a href="/">
              <img src="./logo.png" alt="logo" class="logo" />
            </a>
          </div>
          <div id="room-description">
            <div id="room-name"></div>
            <div id="mastered-by"></div>
            <div id="room-id"></div>
            <div class="button-container">
              <button id="play" style="display: none;" class="room-block noselect green-button">play</button>
              <button id="playlist" style="display: none;" class="room-block noselect green-button">create playlist</button>
            </div>
          </div>
        </div>

        <div style="display: none; text-align: center; margin-top: 30px;" id="add-songs">start by adding songs to the
          room. use the search bar.</div>
        <ul class="tracklist">
        </ul>


      </div>

    </div>

    <div class="room-block search-results-container" style="display:none;">
      <div class="form-inline">
        <input type="text" id="search" placeholder="add songs to the room">
      </div>
      <div class="">
        <ol id="search-results">
        </ol>
      </div>
    </div>

  </div>
  <input type="text" value="" id="text-to-copy" style="display:block;position: absolute; top: -500px; left: -500px">

  <div id="waiting" style="display: none;">waiting to be added to the rooom by the master...</div>

  <script src="https://sdk.scdn.co/spotify-player.js" crossorigin="anonymous"></script>
  <script src="index.ts"></script>
</body>

</html>
