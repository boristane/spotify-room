<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./me.css" />
  <link rel="stylesheet" href="./form.css" />
  <link rel="stylesheet" href="./loader.css" />

  <title>rooom</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="loader"></div>
  <section id="get-in-room" style="display: none;">
    <div class="logo-container" >
      <a href="/">
        <img src="./logo.png" alt="logo" class="logo" />
      </a>
    </div>
    <div style="margin-bottom: 50px;">
      <p>
        your music, your friends,
      </p>
      <p>in sync.</p>
    </div>
      <div class="form-inline">
        <input type="text" placeholder="enter the name of your rooom" id="create-room-name">
        <button id="create">create a rooom</button>
      </div>
  </section>

  <div class="user-container">
    <div id="user"></div>
    <button id="leave" class="room-block">leave</button>
  </div>
  <div id="room">
    <div class="small-room">
      <div class="left-panel">
        <div class="logo-container">
          <a href="/">
            <img src="./logo.png" alt="logo" class="logo" />
          </a>
        </div>
        <div>
          <ul class="members">
          </ul>
        </div>
        <div>
          <ul class="members-to-approve">
          </ul>
        </div>
      </div>
      <div class="right-panel">
        <div id="room-name"></div>
        <div id="room-id"></div>

        <button id="play" style="display: none;" class="room-block noselect">play</button>
        <div style="display: none; text-align: center; margin-top: 30px;" id="add-songs">start by adding songs to the room. use the search bar.</div>
        <ul class="tracklist">
        </ul>


      </div>

    </div>

    <div class="room-block search-results-container" style="display:none;">
      <div class="form-inline">
        <input type="text" id="search" placeholder="search">
      </div>
      <div class="">
        <ol id="search-results">
        </ol>
      </div>
    </div>

  </div>

  <div id="waiting" style="display: none;">waiting to be added to the rooom by the master...</div>

  <script src="https://sdk.scdn.co/spotify-player.js" crossorigin="anonymous"></script></script>
  <script src="index.ts"></script>
</body>

</html>
