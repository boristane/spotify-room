<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./me.css" />
  <link rel="stylesheet" href="./form.css" />
  <link rel="stylesheet" href="./loader.css" />

  <title>Rooom</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="loader"></div>
  <section id="get-in-room" style="display: none;">

    <div>
      <div class="form-inline">
        <input type="text" placeholder="What's the name of your rooom?" id="create-room-name">
        <button id="create">Create a Rooom</button>
      </div>
    </div>
  </section>

  <div class="user-container">
    <div id="user"></div>
    <button id="leave" class="room-block">Leave</button>
  </div>
  <div id="room">
    <div class="small-room">
      <div class="left-panel">
        <div>
          <ul class="members">
          </ul>
        </div>
        <div>
          <ul class="members-to-approve">

          </ul>
        </div>
      </div>
      <div class="right-panel">
        <div id="room-name"></div>
        <div id="room-id"></div>
        <div class="room-block" style="display:none; width: 80%; margin: auto; margin-top: 50px;">
          <div class="form-inline">
            <input type="text" id="search" placeholder="Search">
          </div>
          <div class="search-results-container">
            <ol id="search-results">
          </div>
          </ol>
        </div>
        <div class="play-container">
          <button id="play" style="display: none;" class="room-block">play</button>
        </div>
      </div>

    </div>

    <div>
      <ul class="tracklist">
      </ul>
    </div>
  </div>

  <div id="waiting" style="display: none;">Waiting to be added to the Rooom by the rooom master...</div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="index.ts"></script>
</body>

</html>
