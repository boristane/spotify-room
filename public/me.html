<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <title>Rooom</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="user"></div>
  <div id="room-name"></div>
  <div id="room-id"></div>
  <button id="play" style="display: none;" class="room-block">Play</button>
  <div id="create-room"  style="display: none;">
    <input type="text" id="create-room-name">
    <button id="create">Create Room</button>
  </div>
  <button id="leave" class="room-block" style="display: none;">Leave</button>
  <div>
    <ul class="members">
    </ul>
  </div>
  <div>
    <ul class="members-to-approve">

    </ul>
  </div>
  <div class="room-block" style="display:none">
    <input type="text" id="search">
    <ol id="search-results">
    </ol>
  </div>
  <div>
    <ul class="tracklist">
    </ul>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="index.ts"></script>
</body>

</html>
